<html>

<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main class="main">
    <div class="main-container">
      <form class="project-form">
        <div class="project-input">
          <label for="project">Project: </label>
          <input type="text" name="project" id="project">
          <input type="submit" value="Add project" name="add-project">
        </div>
        <div class="project-list"></div>
      </form>
      <form class="task-form">
        <div class="task-input">
          <label for="title">Title:</label>
          <input type="text" name="title" id="task-title">
          <label for="due-date">&nbsp&nbspDue date:&nbsp</label>
          <input type="date" name="due-date" id="due-date">
          <label for="priority" id="priority"></label>
          <label for="Priorities">&nbsp&nbspPriority:&nbsp</label>
          <select id="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </form>
  </main>
</body>

</html>
