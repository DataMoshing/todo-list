<html>

<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1 class="todo-header">Todo List</h1>
  </header>
  <main class="todo-main">
    <nav class="todo-left-nav">

      <div class="todo-list-btns">
        <button class="inbox-btn">Inbox</button>
        <button class="today-btn">Today</button>
        <button class="week-btn">Week</button>
      </div>
      <h2 class="project-header">Projects</h2>
      <!-- <button class="button open-button">New Project</button> -->
      <div class="project-container"></div>
      <form method="dialog">
        <div class="library-form">
          <!-- <h2 class="new-project-header">New Project</h2> -->
          <label for="project"></label>
          <input type="text" id="project-input" required>
          <button class="close-btn" type="reset">Clear</button>
          <button type="submit" class="submit-btn">Add Project</button>
        </div>
      </form>
    </nav>
    <div class="project-main">
      <h1 class="project-main-header">
      </h1>
    </div>
    </div>
    <div class="form-wrapper">
      <form action id="task-form">
        <span class="close">&times;</span>
        <div class="task-div">
          <label for="title">Title:</label>
          <input type="text" name="title" placeholder="Title">
        </div>
        <div class="task-div">
          <label for="description">Description:</label>
          <input type="text" name="description">
        </div>
        <div class="task-div">
          <label for="due-date">Due date:</label>
          <input type="date" name="due-date" id="due-date">
        </div>
        <div class="task-div">
          <legend>Task priority:</legend>
          <input type="radio" id="low-priority" name="priority" />
          <label for="low-priority">Low</label>
          <input type="radio" id="normal-priority" name="priority" />
          <label for="normal-priority">Normal</label>
          <input type="radio" id="high-priority" name="priority" />
          <label for="high">High</label>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
